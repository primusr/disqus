	<script>
		var Gtheme; // Global variable for theme

		function SetTheme() {
			// get local storage; if it does not exist then Gtheme is set as 'system';
			if (!(Gtheme = localStorage.getItem('LStheme'))) { Gtheme = 'system'; }
			switch (Gtheme) {
				case 'system': // Do nothing, leave the Pdark id as default to implementing system setting as light or dark
					break;
				case 'light':
					document.documentElement.removeAttribute('id'); //remove the Pdark id from the HTML tag
					break;
				case 'dark':
					document.documentElement.setAttribute('id', 'Dark'); //set the id to dark on the HTML tag
					break;
			}
		}

		SetTheme(); // run the setup function
	</script>
